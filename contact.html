	<link rel="stylesheet" href="css/styles.css">

	<title>Bulma Sandbox | March 2</title>
</head>

<body>

	<!-- header open -->
	<section id="header">

		<!-- nav open -->
		<nav class="navbar is-dark" role="navigation" aria-label="main navigation">

			<div class="navbar-brand">
				<a class="navbar-item" href="https://bulma.io">
					<img src="https://bulma.io/images/bulma-logo-white.png" width="auto" height="30">
				</a>

				<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenuDiv">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div id="navbarMenuDiv" class="navbar-menu">
				<!-- nav right -->
				<div class="navbar-end">
					<a href="index.html" class="navbar-item">Home</a>

					<div class="navbar-item has-dropdown is-hoverable">
						<a href="work.html" class="navbar-link">Work</a>

						<div class="navbar-dropdown is-right">
							<a href="#" class="navbar-item">All samples</a>
							<hr class="navbar-divider">
							<a href="#" class="navbar-item">Web</a>
							<a href="#" class="navbar-item">Video</a>
							<a href="#" class="navbar-item">Design</a>
						</div>
					</div>

					<a href="about.html" class="navbar-item">About</a>

					<a href="contact.html" class="navbar-item is-active">Contact</a>
				</div>
				<!-- nav right closed -->
			</div>
		</nav>
		<!-- nav closed -->
	</section>
	<!-- header closed -->

	<section class="section is-flex" id="contact" style="background-image:url('https://images.pexels.com/photos/2097/desk-office-pen-ruler.jpg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260');">
		<div class="columns">

			<div class="column">
				<h3 class="title has-text-weight-bold is-uppercase is-size-1">Say hi</h3>
				<p class="is-size-5" style="padding-bottom:1rem;">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ea pariatur, ipsa officiis ipsum reprehenderit voluptatem in ut, qui suscipit, maiores iusto minima commodi facilis.</p>
				<a href="mailto:hello@mail.com" class="is-size-5 has-text-dark">
					<span class="icon is-small"><i class="fas fa-envelope"></i></span> <span class="has-text-weight-bold">hello@lpl.ca</span>
				</a>
			</div>

			<div class="column">
				<form class="section box has-background-white" action="/form-success" method="post">

					<div class="field">
						<label class="label" for="email">Email</label>
						<div class="control has-icons-left has-icons-right">
							<input class="input" type="email" name="email" placeholder="m.wazouski@monstersinc.com">
							<span class="icon is-small is-left">
								<i class="fas fa-envelope"></i>
							</span>
						</div>
					</div>

					<div class="field">
						<label for="message" class="label">Message</label>
						<div class="control">
							<textarea class="textarea" name="message" placeholder="Hello friend!"></textarea>
						</div>
					</div>

					<div class="field">
						<div class="control">
							<button class="button is-link is-medium has-text-weight-bold">Submit</button>
						</div>
					</div>

				</form>
			</div>

		</div>
	</section>
	<!-- quick contact closed -->

	<!-- footer open -->
	<footer class="section has-background-dark has-text-white-ter" id="footer">
		<div class="columns">

			<div class="column is-flex">
				<a href="#" class="button is-danger is-inverted is-outlined" title="link to gitlab profile">
					<span class="icon is-small">
						<i class="fab fa-gitlab" title="gitlab icon"></i>
					</span>
				</a>
				<a href="#" class="button is-danger is-inverted is-outlined" title="link to youtube channel">

				</a>
			</div>

			<div class="column is-flex">
				<a class="has-text-grey-lighter" href="index.html">Home</a>
				<a class="has-text-grey-lighter" href="work.html">Work</a>
				<a class="has-text-grey-lighter" href="about.html">About</a>
				<a class="has-text-grey-lighter" href="contact.html">Contact</a>
			</div>

		</div>
		<p id="copyright" class="is-size-6 has-text-grey-light has-text-centered">&copy; <span id="copyrightDate"></span> Jaren McDonald</p>
	</footer>
	<!-- footer closed -->


	<!-- JavaScript links -->
	<script src="js/main.js"></script>

</body>

</html>
